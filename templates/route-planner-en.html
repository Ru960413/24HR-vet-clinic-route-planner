      <div class="info">{{ data }}</div>
      <!--Get: <Response 9625 bytes [200 OK], aka a Response object>-->
      <!--From MDN: The Response object, in turn, does not directly contain the actual JSON response body but is instead a representation of the entire HTTP response. So, to extract the JSON body content from the Response object, we use the json() method, which returns a second promise that resolves with the result of parsing the response body text as JSON.-->
